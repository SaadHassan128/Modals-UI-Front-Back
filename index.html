<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Modal UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>

    <div class="button-container">
        <button class="show-modal" data-modal="ui-ux">UI & UX</button>
        <button class="show-modal" data-modal="front-end">Front-end</button>
        <button class="show-modal" data-modal="back-end">Back-end</button>
    </div>

    <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1 class="modal-title"></h1>
        <p class="modal-content"></p>
    </div>

    <div class="overlay hidden"></div>

    <script src="script.js"></script>
</body>
</html>
